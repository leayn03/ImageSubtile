                <textarea id="textInput" placeholder="è¯·è¾“å…¥å­—å¹•æ–‡æœ¬ï¼Œæ¯è¡Œå°†ç”Ÿæˆä¸€å¼ å¸¦å­—å¹•çš„å›¾ç‰‡&#10;ç¬¬ä¸€è¡Œ&#10;ç¬¬äºŒè¡Œ&#10;ç¬¬ä¸‰è¡Œ"></textarea>

                <h2 class="result-title">ç”Ÿæˆç»“æœ</h2>

    <script>
        const imageInput = document.getElementById('imageInput');
        const previewSection = document.getElementById('previewSection');
        const previewImg = document.getElementById('previewImg');
        const textInput = document.getElementById('textInput');
        const generateBtn = document.getElementById('generateBtn');
        const resultSection = document.getElementById('resultSection');
        const resultContainer = document.getElementById('resultContainer');
        const downloadBtn = document.getElementById('downloadBtn');

        let originalImage = null;
        let generatedCanvas = null;

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    previewImg.src = event.target.result;
                    previewSection.classList.add('active');
                    
                    originalImage = new Image();
                    originalImage.onload = function() {
                        generateBtn.disabled = false;
                    };
                    originalImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        generateBtn.addEventListener('click', function() {
            if (!originalImage || !textInput.value.trim()) {
                alert('è¯·å…ˆä¸Šä¼ å›¾ç‰‡å¹¶è¾“å…¥å­—å¹•æ–‡æœ¬ï¼');
                return;
            }

            const lines = textInput.value.trim().split('\n').filter(line => line.trim());
            const fontSize = parseInt(document.getElementById('fontSize').value);
            const textColor = document.getElementById('textColor').value;
            const bgColor = document.getElementById('bgColor').value;
            const bgOpacity = parseFloat(document.getElementById('bgOpacity').value);

            resultContainer.innerHTML = '';

            const padding = 20;
            const bgHeight = fontSize + padding * 2;
            const gap = 1; // å­—å¹•è¡Œä¹‹é—´çš„é—´éš™ï¼ˆ0.25æ¯«ç±³ï¼‰

            const canvas = document.createElement('canvas');
            canvas.width = originalImage.width;
            canvas.height = originalImage.height + (bgHeight + gap) * (lines.length - 1);
            const ctx = canvas.getContext('2d');

            // ç»˜åˆ¶ç¬¬ä¸€è¡Œï¼ˆåŸå›¾+å­—å¹•ï¼‰
            ctx.drawImage(originalImage, 0, 0);
            drawSubtitle(ctx, lines[0], fontSize, textColor, bgColor, bgOpacity, bgHeight, canvas.width, originalImage.height - bgHeight);

            // ç»˜åˆ¶åç»­è¡Œï¼ˆåªæœ‰å­—å¹•åŒºåŸŸï¼‰
            for (let i = 1; i < lines.length; i++) {
                const yOffset = originalImage.height + (i - 1) * (bgHeight + gap) + gap;
                const sourceY = originalImage.height - bgHeight;
                
                // ç»˜åˆ¶èƒŒæ™¯å›¾ç‰‡
                ctx.drawImage(originalImage, 0, sourceY, originalImage.width, bgHeight, 0, yOffset, originalImage.width, bgHeight);
                
                // ç»˜åˆ¶å­—å¹•
                drawSubtitle(ctx, lines[i], fontSize, textColor, bgColor, bgOpacity, bgHeight, canvas.width, yOffset);
            }

            const img = document.createElement('img');
            img.src = canvas.toDataURL('image/png');
            img.className = 'result-img';
            resultContainer.appendChild(img);

            generatedCanvas = canvas;
            resultSection.classList.add('active');
        });

        // ç»˜åˆ¶å­—å¹•çš„è¾…åŠ©å‡½æ•°
        function drawSubtitle(ctx, text, fontSize, textColor, bgColor, bgOpacity, bgHeight, canvasWidth, yPosition) {
            ctx.font = `bold ${fontSize}px "Microsoft YaHei", Arial, sans-serif`;
            
            // ç»˜åˆ¶å­—å¹•èƒŒæ™¯
            ctx.fillStyle = bgColor;
            ctx.globalAlpha = bgOpacity;
            ctx.fillRect(0, yPosition, canvasWidth, bgHeight);
            ctx.globalAlpha = 1;
            
            // ç»˜åˆ¶å­—å¹•æ–‡å­—
            ctx.fillStyle = textColor;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, canvasWidth / 2, yPosition + bgHeight / 2);
        }

        downloadBtn.addEventListener('click', function() {
            if (generatedCanvas) {
                const link = document.createElement('a');
                link.download = 'subtitle_image.png';
                link.href = generatedCanvas.toDataURL('image/png');
                link.click();
            }
        });
    </script>
